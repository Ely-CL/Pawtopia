<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Pawtopia</title>
        <meta name="descripcion" content="Guardería y spa para mascotas">
         <!-- FAVICON -->
        <link rel="icon" type="img/png" href="../assets/img/animales.png">
         <!-- CSS -->
        <link rel="stylesheet" href="../css/estilos.css">
        
    </head>
    <body>
        <header>
             <!-- HEADER -->
            <div class="logotexto">
                <img src="../assets/img/animales.png" alt="logotipo" class="logo" width="512" height="512">
                <h1>Pawtopia</h1>
            </div>
            <nav class="navigationBar">
                <ul class="navigationBarList">
                    <li>
                        <a class="enlace" href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a class="enlace" href="../views/portafolio.html">Portafolio</a>
                    </li>
                    <li>
                        <a class="enlace activo" href="#">Presupuesto</a>
                    </li>
                    <li>
                        <a class="enlace" href="../views/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
         <!-- CUERPO -->
        <div class="container">
            <form id="myForm" name="myForm" action="#" method="get" target="_self">
                <ul class="lista_principal">
                    <li>
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Escriba su nombre" pattern="[A-Z a-z]{3,15}"
                        title="Escriba sólo letras entre 3 y 15 caractéres" required>
                    </li>
                    <li>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email"
                        placeholder="Escriba su email" pattern="[a-zA-z0-9_-.]+@[a-z0-9._-]+\.[a-z]{2,4}"
                        title="Escriba su correo electrónico" required>
                    </li>
                     <li>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono"
                        placeholder="Escriba su teléfono" pattern="[0-9]{9}"
                        title="Escriba los nueve números de su teléfono móvil" required>
                    </li>
                    <li>
                        <label for="mensaje">Información</label>
                        <textarea rows="6" id ="mensaje" placeholder="Solicite más información"></textarea>
                    </li>
                    <li class="liButtons">
                        <input type="reset" value="Borrar">
                        <input type="submit" value="Enviar">
                    </li>
                </ul>
                <div class="politica">
                    <input type="checkbox" value="400" name="politica" id="politica" required><label for="politica"> He leído y acepto la política de privacidad</label>
                </div>
            </form>
        </div>   
        <footer>
             <!-- PIE -->
            <p>&copy; 2025 Pawtopia. Todos los derechos reservados.</p>
            <p>C/ Serero Ochoa, Avilés | +34 654 30 55 12</p>
                <div class="redes-sociales">
                    <a href="www.facebook.com"><img src="../assets/img/Facebook.png" alt="Icono de Facebook" class="facebook" width="512" height="512"></a>
                    <a href="www.instagram.com"><img src="../assets/img/instagram.png" alt="Icono de Instagram" class="instagram" width="512" height="512"></a>
                    <a href="www.x.com"><img src="../assets/img/twitter.png" alt="Icono de Twitter" class="twitter" width="460" height="460"></a>
                    <a href="www.youtube.com"><img src="../assets/img/youtube.png" alt="Icono de Youtube" class="youtube" width="512" height="512"></a>
                </div>
        </footer>
         <!-- JAVA -->
        <script src="../js/javascript.js"></script>
    </body>
</html>
